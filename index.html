<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>NBA County Covid Cases</title>
    <link href="styles/index.css" rel="stylesheet" />
  </head>
  <body>
    <h1>COVID-19 Data in Counties with NBA Teams</h1>
    <h2>Data courtesy of
      <a href="https://github.com/nytimes/covid-19-data" target="_blank">The New York Times</a>
    </h2>
    <h2>Last Updated: March 5, 2023</h2>

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>

    <div class="graphs-container">
      <div class="graph-container">
        <p id="bar-graph-header">
          7-day Average of New COVID-19 Cases per 100K people
        </p>
        <div id="bar-graph"></div>
      </div>
      <div class="graph-container">
        <p id="bar-graph-header">
          7-day Average of New COVID-19 Cases per 100K people over time
        </p>
        <div id="lines-graph"></div>
      </div>
    </div>
    <script src="scripts/makeViz.js"></script>
  </body>
</html>
